<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JobsLite</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/mystyle.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><b>Jobs Lite</b></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Companies</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Already a member?</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Map -->

  <!-- Map will display the person's current ip address and the part-time jobs around his place.
  In our presentation, the default location will be spacemob. -->

  <div id="contact" class="map">
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;aq=0&amp;oq=twitter&amp;sll=28.659344,-81.187888&amp;sspn=0.128789,0.264187&amp;ie=UTF8&amp;hq=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;t=m&amp;z=15&amp;iwloc=A&amp;output=embed"></iframe>
    <br />
    <small>
      <a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;aq=0&amp;oq=twitter&amp;sll=28.659344,-81.187888&amp;sspn=0.128789,0.264187&amp;ie=UTF8&amp;hq=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;t=m&amp;z=15&amp;iwloc=A"></a>
    </small>
  </iframe>
</div>
<!-- /Map -->


<div class="container">
  <legend>Search Form</legend>

  <form class="form-inline">

    <div class="form-group">
      <label for="exampleInputName2">Location</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="570140">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail2">Search Radius</label>
      <select id="radius" name="radius" class="form-control">
        <option value="1">5 km</option>
        <option value="2">10 km</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail2">Job Type</label>
      <select id="property_type" name="property_type" class="form-control">
        <option value="1">Food and Beverage</option>
        <option value="2">Hospitality</option>
        <option value="3">Events</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail2">Jobs</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Waiter">
    </div>


    <div class="form-group">

      <label for="exampleInputEmail2">Wages per Hour</label>
      <select id="price_min" name="price_min" class="form-control">
        <option value="1">$8</option>
        <option value="2">$9</option>
        <option value="2">$10</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>







<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
